{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Selamat Datang, {{ user.first_name|default:user.username }}! ðŸ‘‹</h4>
    <div class="row">
        <!-- Card Total Masjid -->
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow-lg">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-mosque fa-2x me-3"></i>
                    <div class="ml-4">
                        <h5 class="card-title">Total Masjid</h5>
                        <h3>{{ masjid_count }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Total Fasilitas -->
        <div class="col-md-4">
            <div class="card text-white bg-success shadow-lg">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-tools fa-2x me-3"></i>
                    <div class="ml-4">
                        <h5 class="card-title">Total Fasilitas</h5>
                        <h3>{{ fasilitas_count }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Total Kegiatan -->
        <div class="col-md-4">
            <div class="card text-white bg-warning shadow-lg">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-calendar-alt fa-2x me-3"></i>
                    <div class="ml-4">
                        <h5 class="card-title">Total Kegiatan</h5>
                        <h3>{{ kegiatan_count }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
